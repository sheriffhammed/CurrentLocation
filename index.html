
<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<title>Current Location</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	
	<link rel="stylesheet"  type="text/css" href="./libs/css/Control.FullScreen.css" />
	
	<link rel="stylesheet" type="text/css" href="Leaflet.ExtraMarkers-master/src/assets/css/leaflet.extra-markers.css" />
	<link rel="stylesheet" type="text/css" href="Leaflet.ExtraMarkers-master/dist/css/leaflet.extra-markers.min.css" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
	  <link rel="stylesheet" type="text/css" href="libs/css/style.css" />	
	
	
</head>
<body>
	
<div id='map'>

	<div class="leaflet-control cordinate"></div>
	
	<div class="leaflet-control container">
		<div class="current-info">
			<div class="date-container">
		 
				<!--div><h5><strong>Weather Conditions</strong></h5></div-->
				<div class="others" id="current-weather-items">
					
					
				</div>
			</div>
			
			<div class="place-container">
				<div class="time-zone" id="time-zone"></div>
				<div id="country" class="country"></div>
				
					<div class="time" id="time">
						12:30 <span id="am-pm">PM</span>
					</div>
					<div class="date" id="date">
						Monday, 25 May
					</div>
			</div>
		
		</div>
		
			
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script type="application/javascript" src="./libs/js/jquery-2.2.3.min.js"></script>
<script  type="application/javascript" src="./libs/js/Control.FullScreen.js" ></script>
<script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="Leaflet.ExtraMarkers-master/dist/js/leaflet.extra-markers.js"></script>
<script src="Leaflet.ExtraMarkers-master/dist/js/leaflet.extra-markers.min.js"></script>
<script type="module" src="Leaflet.ExtraMarkers-master/src/assets/js/leaflet.extra-markers.js"></script>
<script type="module" src="./libs/js/script.js"></script>
</body>
</html>
